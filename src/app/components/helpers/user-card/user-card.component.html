<div class="user-card p-4 rounded border shadow-sm bg-light mt-4">
  <h5 class="mb-4 text-center text-uppercase">Informacije o prodavcu</h5>

  <div class="d-flex flex-column gap-2">
    <div class="d-flex justify-content-between">
      <span class="fw-semibold">Korisničko ime:</span>
      <strong>{{ user.username }}</strong>
    </div>
    <div class="d-flex justify-content-between">
      <span class="fw-semibold">Email:</span>
      <strong>{{ user.email }}</strong>
    </div>
    <div class="d-flex justify-content-between">
      <span class="fw-semibold">Kontakt:</span>
      <strong>{{ user.contact || "Nije dostupan" }}</strong>
    </div>
    <div class="d-flex justify-content-between">
      <span class="fw-semibold">Član od:</span>
      <strong>{{ user.createdAt | date : "dd.MM.yyyy." }}</strong>
    </div>
  </div>
</div>
