<div class="container">
  <label>Vozilo</label>
  <select class="form-select" [(ngModel)]="vehicle.type" name="type">
    <option *ngFor="let vehicleType of vehicleTypes" [value]="vehicleType.id">
      {{ vehicleType.name }}
    </option>
  </select>

  <label>Tip vozila</label>
  <select class="form-select" [(ngModel)]="vehicle.bodyType" name="bodyType">
    <option *ngFor="let bodyType of bodyTypes" [value]="bodyType.id">
      {{ bodyType.name }}
    </option>
  </select>

  <label>Brand</label>
  <select class="form-select" [(ngModel)]="vehicle.brand" name="brand">
    <option *ngFor="let brand of brands" [value]="brand.id">
      {{ brand.name }}
    </option>
  </select>

  <label>Model</label>
  <select class="form-select" [(ngModel)]="vehicle.model" name="model">
    <option *ngFor="let model of models" [value]="model.id">
      {{ model.name }}
    </option>
  </select>

  <label>Gorivo</label>
  <select class="form-select" [(ngModel)]="vehicle.fuel" name="fuel">
    <option *ngFor="let fuel of fuels" [value]="fuel.id">
      {{ fuel.name }}
    </option>
  </select>

  <label>Velicina motora</label>
  <select
    class="form-select"
    [(ngModel)]="vehicle.engineSize"
    name="engineSize"
  >
    <option *ngFor="let engineSize of engineSizes" [value]="engineSize.id">
      {{ engineSize.size }}
    </option>
  </select>

  <label>Mjenjac</label>
  <select
    class="form-select"
    [(ngModel)]="vehicle.transmission"
    name="transmission"
  >
    <option
      *ngFor="let transmission of transmissions"
      [value]="transmission.id"
    >
      {{ transmission.name }}
    </option>
  </select>

  <label for="title">Naziv</label>
  <input type="text" name="title" [(ngModel)]="vehicle.title" />

  <label for="year">Godina proizvodnje</label>
  <input type="date" name="year" [(ngModel)]="vehicle.year" />

  <label for="price">Cijena</label>
  <input type="number" name="price" [(ngModel)]="vehicle.price" />

  <label for="mileage">Kilometraza</label>
  <input type="number" name="mileage" [(ngModel)]="vehicle.mileage" />

  <label for="color">Boja</label>
  <input type="text" name="color" [(ngModel)]="vehicle.color" />

  <label for="hp">Konjska snaga</label>
  <input type="number" name="hp" [(ngModel)]="vehicle.hp" />

  <label for="description">Opis</label>
  <input type="text" name="description" [(ngModel)]="vehicle.description" />

  <div class="text-center">
    <button class="btn btn-success px-4 py-2" (click)="addVehicle()">
      Saƒçuvaj
    </button>
  </div>
</div>
